<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Embed</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- JavaScript embedded directly within the HTML -->
    <script>
        !function(window) {
            const host = "https://app.heygen.com";
            const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJBbm5hX3B1YmxpY18zXzIwMjQwMTA4Iiwi%0D%0Adm9pY2UiOnsidm9pY2VfaWQiOiJhYTgxNWI5YTgwNTM0ZDkyODYzNGNiN2RmNGY5OTc1NCJ9LCJw%0D%0AcmV2aWV3SW1nIjoiaHR0cHM6Ly9maWxlcy5oZXlnZW4uYWkvYXZhdGFyL3YzLzNjNDI3ZDhjODE0%0D%0AMTQzNTViMDRjMmIyNWExZTc4NzNhXzEzMjE2L3ByZXZpZXdfdGFsa18zLndlYnAiLCJuZWVkUmVt%0D%0Ab3ZlQmFja2dyb3VuZCI6dHJ1ZSwidXNlcm5hbWUiOiI5MzFmMmUwMjM1OTY0OTBkYjFlYzE4Y2Vl%0D%0ANDMxZGI0MyJ9&inIFrame=1";
            const clientWidth = document.body.clientWidth;
            const wrapDiv = document.createElement("div");
            wrapDiv.id = "heygen-streaming-embed";
            const container = document.createElement("div");
            container.id = "heygen-streaming-container";
            const stylesheet = document.createElement("style");
            stylesheet.innerHTML = `
                #heygen-streaming-embed {
                    z-index: 9999;
                    position: fixed;
                    left: 40px;
                    bottom: 40px;
                    width: 200px;
                    height: 200px;
                    border-radius: 50%;
                    border: 2px solid #fff;
                    box-shadow: 0px 8px 24px 0px rgba(0, 0, 0, 0.12);
                    transition: all linear 0.1s;
                    overflow: hidden;

                    opacity: 0;
                    visibility: hidden;
                }
                #heygen-streaming-embed.show {
                    opacity: 1;
                    visibility: visible;
                }
                #heygen-streaming-embed.expand {
                    ${clientWidth < 540 ? "height: 266px; width: 96%; left: 50%; transform: translateX(-50%);" : "height: 366px; width: calc(366px * 16 / 9);"}
                    border: 0;
                    border-radius: 8px;
                }
                #heygen-streaming-container {
                    width: 100%;
                    height: 100%;
                }
                #heygen-streaming-container iframe {
                    width: 100%;
                    height: 100%;
                    border: 0;
                }
            `;
            const iframe = document.createElement("iframe");
            iframe.allowFullscreen = !1, iframe.title = "Streaming Embed", iframe.role = "dialog", iframe.src = url;
            let visible = !1, initial = !1;
            window.addEventListener("message", (e => {
                e.origin === host && e.data && e.data.type && "streaming-embed" === e.data.type && ("init" === e.data.action ? (initial = !0, wrapDiv.classList.toggle("show", initial)) : "show" === e.data.action ? (visible = !0, wrapDiv.classList.toggle("expand", visible)) : "hide" === e.data.action && (visible = !1, wrapDiv.classList.toggle("expand", visible)))
            })), container.appendChild(iframe), wrapDiv.appendChild(stylesheet), wrapDiv.appendChild(container), document.body.appendChild(wrapDiv);
        }(globalThis);
    </script>
    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
